<head>

    <link rel="stylesheet" href="css/game.css">

   /* Container normal sem rolagem interna */
   <style>
/* ===== CONTAINER PRINCIPAL ===== */
.rank-container {
    max-width: 900px;
    margin: 2.5rem auto;
    padding: 1.5rem;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0px 6px 22px rgba(0, 0, 0, 0.12);
    border: 2px solid #d9e2f5;
}

/* ===== T√çTULO ===== */
.rank-title {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 1.5rem;
    color: #1b2d6b;
    font-family: "Oswald", sans-serif;
    letter-spacing: 1px;
}

/* ===== TABELA ===== */
table {
    width: 100%;
    border-collapse: collapse;
    font-family: "Poppins", sans-serif;
}

/* ===== CABE√áALHO STICKY ===== */
thead th {
    position: sticky;
    top: 80px; /* ajuste para sua navbar */
    z-index: 50;
    background-color: #1b2d6b;
    color: #ffffff;
    font-weight: 600;
    padding: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-bottom: 2px solid #15225a;
}

/* ===== C√âLULAS ===== */
td {
    padding: 12px 15px;
    color: #2d2d2d;
    font-size: 1rem;
}

/* ===== LINHAS ALTERNADAS ===== */
tr:nth-child(even) {
    background-color: #f4f7ff;
}

/* ===== HOVER ===== */
tr:hover {
    background-color: #e8efff;
    transition: 0.25s ease;
}

/* ===== COLUNA ESCONDIDA NO CELULAR ===== */
@media (max-width: 600px) {
    th:nth-child(3), /* PARTIDAS */
    td:nth-child(3) {
        display: none;
    }

    th, td {
        font-size: 0.85rem;
        padding: 10px 8px;
    }

    .rank-container {
        padding: 1rem;
    }
}

</style>

</head>
<body>

                <tr>
                    <th>Pos</th>
                    <th>Jogador</th>
                    <th>Partidas</th>
                    <th>Pontua√ß√£o </th>
                </tr>
            </thead>
            <tbody id="rank-table-body">
                <tr>
                    <td colspan="4" style="text-align:center;">Carregando ranking...</td>
                </tr>
            </tbody>
        </table>
    </main>
