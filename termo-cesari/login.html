<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Termo Cesari</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div class="split-screen">
        <div class="left-pane">
            <div class="brand-content">
                <img src="assets/logo.png" alt="Logo Termo Cesari" class="logo">
            </div>
        </div>

        <div class="right-pane">
            <div class="form-container">
                <h2>ENTRAR</h2>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required>
                    </div>

                    <button type="submit" class="btn-submit btn-login">LOGAR</button>
                </form>

                <div class="auth-footer">
                    <p>Ainda n√£o tem conta? <a href="register.html">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/firebase-config.js"></script>
     <script type="module" src="js/auth-service.js"></script>
    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
